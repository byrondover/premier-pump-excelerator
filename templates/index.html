<!DOCTYPE html>
<head>
  <meta charset="utf-8">

  <title>Premier Pump Excelerator</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.3.0/min/dropzone.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
  <main>
    <section>
      <form action="/file-upload" class="dropzone" id="dropzone"></form>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.3.0/min/dropzone.min.js"></script>
  <script src="https://cdn.rawgit.com/rndme/download/master/download.min.js"></script>

  <script>
    Dropzone.options.dropzone = {
      init: function() {
        this.on("success", function(file) {
          console.log(file);
          download(file.xhr.response, file.name, "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet");
        });
      },
      dictDefaultMessage: "Drop files here or click to upload."
    };
  </script>
</body>
